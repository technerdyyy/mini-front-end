<!DOCTYPE html>
<html>
  <head>
    <!-- Write HTML below here -->
    <title>My profile card</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="corners">
        <p class="pro">PRO</p>
        <i class="bx bx-id-card bx-md"></i>
      </div>
      <div class="image">
        <img
          src="https://storage.googleapis.com/coddy-15505.appspot.com/public/avatars/avatar10.png"
          class="profile-img"
        />
      </div>
      <div class="text-data">
        <span class="name">Akansha Bisht</span>
        <span class="mailid">akansha7803@gmail.com</span>
        <span class="job">Student</span>
      </div>
      <div class="media-buttons">
        <a class="link"><i class="bx bxl-linkedin bx-sm"></i></a>
        <a class="link"><i class="bx bxl-github bx-sm"></i></a>
        <a class="link"><i class="bx bxl-twitter bx-sm"></i></a>
      </div>
      <div class="buttons">
        <button class="button" id="streak">55 &#128293;</button>
        <button class="button" id="score">600 &#127794;</button>
      </div>
      <hr />
      <div class="analytics">
        <div class="edit-option">
          <i class="bx bx-edit-alt bx-sm"></i>
          <p>Edit your profile</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
