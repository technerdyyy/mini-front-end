<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>

<body>
    <!-- Write HTML code here -->
    <nav>
        <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg"
            alt="netflix-logo">
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form>
            <div class="form-control">
                <input type="text" required />
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required />
                <label>Password</label>
            </div>
            <button>Sign In</button>
            <p id="or">OR</p>
            <button id="code">Use a sign-in code</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" />
                    <label>Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix?<a href="#"> Sign up now</a></p>
        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more</a></small>
    </div>
    <script src="script.js"></script>
</body>

</html>
